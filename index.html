<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <nav>
            <div class="helo2">
                <img src="images/logo.svg" alt="Blogr" class="logo">
                <div class="dropdowns">
                <button class="dropdown-btn">Product <img src="images/icon-arrow-light.svg" alt="dropdown arrow"></button>
                <button class="dropdown-btn">Company <img src="images/icon-arrow-light.svg" alt="dropdown arrow"></button>
                <button class="dropdown-btn">Connect <img src="images/icon-arrow-light.svg" alt="dropdown arrow"></button>
                </div>
            </div>
                <button class="menu-toggle" aria-label="Toggle Menu">
                    <img src="images/icon-hamburger.svg" alt="" class="menu-icon">
                </button>
                <div class="nav-buttons">
                    <button class="btn btn-login">Login</button>
                    <button class="btn btn-signup">Sign Up</button>
                </div>
            </nav> 
             <section class="hero">
                <h1 >A modern publishing platform</h1>
                <p>Grow your audience and build your online brand</p>
                <div class="cta-buttons">
                    <button class="btn btn-primary">Start for Free</button>
                    <button class="btn btn-secondary">Learn More</button>
                </div>
            </section>
    </header>
</body>
</html>
